<span id="areaLista" >

	<h1 class="page-header" >Farmácias</h1>

	<div id="toolbar"  class="toolbar">
		<button class="btn btn-success" id="cadastrar" >Cadastrar</button>
		<button class="btn btn-info" id="atualizar" >&nbsp;<i class="glyphicon glyphicon-refresh" ></i>&nbsp;</button>
	</div>
	<br />	

	<table class="table table-striped table-bordered bulk_action"  id="farmacia" >
		<thead>
			<tr>
				<th class="expandir"></th>
				<th>Id</th>
				<th>Nome</th>
				<th>telefone</th>
				<th>Opções</th>
			</tr>
		</thead>
		<tbody>
			<tr> 
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>

	<div class="modal fade" id="farmacia_modal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
						<span class="sr-only">Fechar</span>
					</button>
					<h4 class="modal-title">Cadastrar Farmácia</h4>
				</div>

				<form class="form-horizontal" id="farmacia_form" >
					<div class="modal-body">

						<input type="hidden" id = "id" name = "id"/>

						<div class="row form-row">
							<div class="col-md-8">
								<label for="nome" >Nome:</label>
								<input type="text" id="nome" name="nome" placeholder="Nome" class="form-control" />
							</div>

							<div class="col-md-4">
								<label for="telefone" >Telefone:</label>
								<input type="text" id="telefone" name="telefone" placeholder="Telefone" class="form-control" />
							</div> 
						</div>

						<div class="row form-row">
							<div class="col-md-6">
								<label for="logradouro">Cep:</label>
								<input type="text" id="cep" name="cep" placeholder="Cep" class="form-control" />
							</div>						


							<div class="col-md-6">
								<label for="logradouro">Logradouro:</label>
								<input type="text" id="logradouro" name="logradouro" placeholder="Logradouro" class="form-control" />					<input type="hidden" id = "endereco_id" name = "endereco_id"/>

							</div>
						</div>

						<div class="row form-row">

							<div class="col-md-4">
								<label for="numero">Numero:</label>
								<input type="text" id="numero" name="numero" placeholder="Numero" class="form-control" />
							</div>

							<div class="col-md-4">
								<label for="complemento">Complemento:</label>
								<input type="text" id="complemento" name="complemento" placeholder="Complemento" class="form-control" />
							</div>
							
							<div class="col-md-4">
								<label for="referencia">Referência:</label>
								<input type="text" id="referencia" name="referencia" placeholder="Referência" class="form-control" />
							</div>
						</div>

						<div class="row form-row">
							<div class="col-md-6">
								<label for="bairro">Bairro:</label>
								<input type="text" id="bairro" name="bairro" placeholder="Bairro" class="form-control" />
							</div>
							
							<div class="col-md-6">
								<label for="cidade">Cidade:</label>
								<input type="text" id="cidade" name="cidade" placeholder="Cidade" class="form-control" />
							</div>
						</div>						

						<div class="row form-row">
							<div class="col-md-6">
								<label for="estado">Estado:</label>
								<input type="text" id="estado" name="estado" placeholder="Estado" class="form-control" />
							</div>
							
							<div class="col-md-6">
								<label for="pais">País:</label>
								<input type="text" id="pais" name="pais" placeholder="País" class="form-control" />
							</div>
						</div>

						<div class="form-group row form-row" >
							<div class="col-md-offset-1 col-md-11" >
								<br /><div id="msg" class="text-danger" ></div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button class="btn btn-success" id="cadastrar">Cadastrar</button>
						<button class="btn btn-info" data-dismiss="modal" id="cancelar">Cancelar</button>
					</div>
				</form>				
			</div>
		</div>
	</div>
</span>

<script src="js/farmacia/farmacia.serv.js" ></script>
<script src="js/endereco/endereco.serv.js" ></script>
<script src="js/farmacia/farmacia.form.ctrl.js" ></script>
<script src="js/farmacia/farmacia.list.ctrl.js" ></script>
<script src="js/farmacia/farmacia.cfg.js" ></script>
