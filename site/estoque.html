<span id="areaForm">
	<div class="modal fade" id="medicamento_pessoal_modal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
						<span class="sr-only">Fechar</span>
					</button>
					<h4 class="modal-title"></h4>
				</div>

				<form class="form-horizontal" id="medicamento_pessoal_form" >
					<div class="modal-body">
						<input type="hidden" id="id" name ="id" />
						<input type="hidden" id="medicamento_id" name="medicamento_id" />
						<input type="hidden" id="laboratorio_id" name="laboratorio_id" />

						<div class="row form-row">
							<div class="col-xs-12 col-md-12 col-sm-12">
								<label for ="farmacia">*Insira o nome da farmácia: </label>
								<input type="text" name="farmacia" id="farmacia" class="form-control"/>
							</div>						
						</div>

						<div class="row form-row">
							<div class="col-xs-12 col-md-12 col-sm-12">
								<label for ="medicamento_precificado">*Insira o nome do medicamento: </label>
								<input type="text" name="medicamento_precificado" id="medicamento_precificado" class="form-control"/>
							</div>							
						</div>				

						<div class="row form-row">
							<div class="col-md-6 col-xs-6 col-sm-6">
								<label for ="validade">Validade: </label>
								<input type="text" name="validade" id="validade" class="form-control datepicker"/>
							</div>	

							<div class="col-md-6 col-xs-6 col-sm-6">
								<label for ="quantidade">Quantidade Em Estoque: </label>
								<input type="number" name="quantidade" id="quantidade" value= "0,00"class="form-control"/>
							</div>
						</div>

						<div  class="posologia">
							<div class="row form-row">
								<div class="col-xs-12 col-md-12 col-sm-12">
									<h4>Preencha os campos referente a <strong>Posologia</strong></h4>
								</div>
							</div>

							<div class="row form-row">
								<div class="col-xs-6 col-md-6 col-sm-6">
									<label for ="dose">*Dose: </label>
									<input type="text" name="dose" id="dose" class="form-control"/>
								</div>

								<div class="col-xs-6 col-md-6 col-sm-6">
									<label for ="tipo_unidade">*Tipo de unidade da dose: </label>
									<select name="tipo_unidade" id="tipo_unidade" class="form-control"/></select>
								</div>
							</div>								

							<div class="row form-row">
								<div class="col-xs-6 col-md-6 col-sm-6">
									<label for ="periodicidade">*Periodicidade: </label>
									<select name="periodicidade" id="periodicidade" class="form-control"/></select>
								</div>

								<div class="col-xs-6 col-md-6 col-sm-6">
									<label for ="tipo_periodicidade">*Tipo de periodicidade: </label>
									<select name="tipo_periodicidade" id="tipo_periodicidade" class="form-control"/></select>
								</div>
							</div>		

							<div class="row form-row">
								<div class="col-xs-12  col-md-12 col-sm-12">
									<label for ="descricao">Descrição: </label>
									<textarea class="form-control" rows="5" id="descricao"></textarea>
								</div>
							</div>					
						</div>

						<div class=" row form-row" >
							<div class="col-md-11 col-xs-11 col-sm-11" >
								<br />
								<div id="msg" class="text-danger" ></div>
							</div>
						</div>
					</div>

					<div class="modal-footer"></div>
				</form>				
			</div>
		</div>
	</div>
</span>
