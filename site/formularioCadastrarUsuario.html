<div class="panel panel-primary">
	<div class="panel-heading"></div>
	<div class="panel-body">
		<form class="form-horizontal" id="usuario_form" >
			<input type="hidden" id = "id" name = "id"/>

			<div class="row form-row">
				<div class="col-md-12 col-sm-12 col-xs-12">

					<label for="nome" >*Nome:</label>
					<input type="text" id="nome" name="nome" class="form-control" />
				</div>

				<div class="col-md-12 col-sm-12 col-xs-12">

					<label for="nome" >*Sobrenome:</label>
					<input type="text" id="sobrenome" name="sobrenome" class="form-control" />
				</div>
			</div>

			<div class="row form-row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<label for="email" >*E-mail:</label>
					<input type="text" id="email" name="email" class="form-control" />
				</div>
			</div>

			<div class="row form-row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<label for="login">*Login:</label>
					<input type="text" id="login" name="login" class="form-control" />
				</div>
			</div>

			<div class="row form-row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<label for="senha">*Senha:</label>
					<input type="password" id="senha" name="senha" class="form-control" />
				</div>

				<div class="col-md-6 col-sm-6 col-xs-6">
					<label for="confirmacao_senha">*Confirmacão de Senha:</label>
					<input type="password" id="confirmacao_senha" name="confirmacao_senha" class="form-control" />
				</div>
			</div>

			<div class="row form-row">
				<div class="col-md-6 col-xs-12 col-sm-12">
					<label for="cep">Cep:</label>
					<div class="input-group">
					  <input type="text" id="cep" name="cep" class="form-control"/>
					  <span class="input-group-addon right primary">
					  		<span class="arrow"></span>
					  		<i class="glyphicon glyphicon-search"></i>
					  	</span>
					</div>
				</div>

				<div class="col-md-6 col-xs-12 col-sm-12">
					<label for="logradouro">*Logradouro:</label>
					<input type="text" id="logradouro" name="logradouro" class="form-control"/>
					<input type="hidden" id="latitude" name="latitude"/>
					<input type="hidden" id="longitude" name="longitude"/>
				</div>
			</div>

			<div class="row form-row">
				<div class="col-md-2 col-xs-12 col-sm-6">
					<label for="numero">Numero:</label>
					<input type="number" id="numero" name="numero" class="form-control"/>
				</div>

				<div class="col-md-5 col-xs-12 col-sm-6">
					<label for="complemento">Complemento:</label>
					<input type="text" id="complemento" name="complemento" class="form-control"/>
				</div>

				<div class="col-md-5 col-xs-12 col-sm-6">
					<label for="referencia">Referência:</label>
					<input type="text" id="referencia" name="referencia" class="form-control"/>
				</div>
			</div>

			<div class="row form-row">
				<div class="col-md-5 col-xs-12 col-sm-12">
					<label for="bairro">*Bairro:</label>
					<input type="text" id="bairro" name="bairro" class="form-control"/>
				</div>

				<div class="col-md-5 col-xs-12 col-sm-12">
					<label for="cidade">*Cidade:</label>
					<select id ="cidade"  name="cidade" class=" form-control select2"></select>
				</div>

				<div class="col-md-2 col-xs-12 col-sm-12">
					<label for="estado">*Uf:</label>
					<select id ="estado"  name="estado" class=" form-control select2"></select>
				</div>
			</div>


			<div class="form-group row form-row" >
				<div class="col-md-offset-1 col-md-11" >
					<br /><div id="msg" class="text-danger" ></div>
				</div>
			</div>

			<div class=" row form-row" >
				<div class="panel-footer">
					<button class="btn btn-primary hide" id="cadastrar">Cadastrar</button>
					<button class="btn btn-default hide" id="cancelar">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript" src="js/usuario/usuario.form.cfg.js"></script>
