					</div>

					<div class="modal-body">
						<input type="hidden" id = "id" name = "id"/>

							<div class="col-xs-12 col-md-12 col-sm-12">

							</div>							
						</div>

						<div class="row form-row">
							<div classs ="col-xs-12 col-md-12 col-sm-12">

								<label for ="preco">Precificar Medicamento: </label>
