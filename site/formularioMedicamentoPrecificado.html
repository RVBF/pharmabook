<div class="col-md-10  col-sm-12 col-md-offset-1">
	<div class="panel panel-primary">
		<div class="panel-heading">Colaborar</div>
		<div class="panel-body">
			<form class="form-horizontal" id="medicamento_precificado_form">
				<input type="hidden" id="id" name ="id" />
				<input type="hidden" id="medicamento_id" name="medicamento_id" />
				<input type="hidden" id="medicamento_nome" name ="medicamento_nome" />
				<input type="hidden" id="composicao" name ="composicao" />

				<div class="row form-row">
					<div class="col-xs-6 col-md-6 col-sm-12">
						<label for ="medicamento">*Medicamento: </label>
						<input type="text" name="medicamento" id="medicamento" class="form-control"/>
					</div>

				    <div class="col-xs-6 col-md-6  col-sm-12">
						<label for ="medicamento">*Imagens: </label>
						<div class="input-group image-preview">
				            <input type="text" class="form-control image-preview-filename" disabled="disabled">
							<span class="input-group-addon">
								<button type="button" class="image-preview-clear" style="display:none;">
								    <span class="glyphicon glyphicon-remove "></span>
								</button>

								<div class="image-preview-input">
								    <span class="glyphicon glyphicon-picture"></span>
								    <input type="file" id="imagem" class="form-control" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
								</div>
							</span>
						</div>
				    </div>
				</div>


				<div class="row form-row">
					<div class="col-xs-12 col-md-12 col-sm-12">
						<label for ="laboratorio">*Laboratório: </label>
						<select id ="laboratorio"  name="laboratorio" class=" form-control select2"></select>
					</div>

					<div class="col-md-12 col-xs-12 col-sm-12">
						<label for ="preco">Preço: </label>
						<input type="text" name="preco" id="preco" class="preco form-control" value= "0,00" class="form-control"/>
					</div>
					<div class="col-md-12 col-xs-12 col-sm-12">
							<label for ="farmacia">Farmácia: </label>

						<div class="input-group">
							<select id ="farmacia"  name="farmacia" class=" form-control select2"></select>
							<span class="input-group-addon" id="adicionar_farmacia">
								<span class="glyphicon glyphicon-plus adicionar_farmacia"></span>
							</span>
						</div>
					</div>
				</div>

				<div class=" row form-row" >
					<div class="col-md-12 col-xs-12 col-sm-12" >
						<br />
						<div id="msg" class="text-danger" ></div>
					</div>
				</div>

				<div class=" row form-row" >
					<div class="panel-footer text-right">
						<button class="btn btn-primary" id="cadastrar">Publicar</button>
						<button class="btn btn-primary" id="cancelar">Cancelar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/medicamento-precificado/medicamentoPrecificado.form.cfg.js"></script>
