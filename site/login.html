<html lang="pt-br" >
	<head>
		<meta charset="UTF-8" >
		<meta name="fragment" content="!" >

	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="container-fluid">
					<div class="col-xs-12 col-md-12 col-sm-12">
						<section class="panel">
							<div class ="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-sm-12 col-md-12">
									<header class="panel-heading">
										<h2>Login</h2>
									</header>
								</div>
							</div>

							<form class="form-signin" id="form_login" name="form_login">

								<div class="row form-row">
									<div class="col-md-6 col-md-offset-3">
										<label for="login" class="sr-only">Login/Email</label>
										<input type="text" name="login" id="login" class="form-control" placeholder="Entre com login/E-mail">
									</div>
								</div>

								<div class="row form-row">
									<div class="col-md-6 col-md-offset-3">
										<label for="senha" class="sr-only">Senha</label>
										<input type="password" name="senha" id="senha" class="form-control" placeholder="senha">
									</div>
								</div>

								<div class ="row form-row">
									<div  class ="col-md-6 col-md-offset-3 ">
										<button type="submit" class="btn btn-secondary btn-lg btn-block"  id="entrar">Entrar</button>
									</div>	
								</div>

								<div class ="row form-row">
									<div  class ="col-md-6 col-md-offset-3 ">
										<button type="button" class="btn btn-secondary btn-lg btn-block" id="cadastrar_usuario">Cadastrar-se</button>
									</div>	
								</div>
								
								<div class="row form-row" >
									<div class="col-md-12" >
										<br /><div id="msg" class="text-danger" ></div>
									</div>
								</div>
							</form>
						</section>
					</div>
				</div>
			</div>
	
			<footer id="footer">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-sm-12 col-md-12">
							<p>Page © - 2014</p>
							<p>Powered by <strong><a href="#" target="_blank">FarmaBook</a></strong></p>
						</div>
					</div>
				</div>
			</footer>
		</div>

		<div id="formulario">
		</div>
