<html lang="pt-br" >
	<head>
		<meta charset="UTF-8" >
		<meta name="fragment" content="!" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FarmaBook</title>
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="vendor/toastr/toastr.min.css" />
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css" />
		<!-- <link rel="stylesheet" type="text/css" href="vendor/jquery-modal/jquery.modal.css" /> -->
		<!-- CSS: Projeto -->
	<link rel="stylesheet" type="text/css" href="css/Login.css">
	</head>
	<body>
		<section id="area_login">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="form-wrap">

						<h1>Login</h1>

							<form class="form-signin" id="form_login" name="form_login">

								<div class="form-group">
									<label for="login" class="sr-only">Login/Email</label>
									<input type="text" name="login" id="login" class="form-control" placeholder="Entre com login/E-mail">
								</div>
								<div class="form-group">
									<label for="senha" class="sr-only">Senha</label>
									<input type="password" name="senha" id="senha" class="form-control" placeholder="senha">
								</div>

								<div class="checkbox">
									<span class="character-checkbox" id= "character-checkbox"></span>
									<span class="label">Exibir Senha</span>
								</div>

								<div class = "form-group">
									<div class ="row form-row">
										<div  class ="col-md-12">
											<button class="btn btn-custom btn-lg btn-block" id="entrar" >Entrar</button>
										</div>	
									</div>

									<div class ="row form-row">
										<div  class ="col-md-12">
											<button class="btn btn-custom btn-lg btn-block" data-toggle="modal" data-target="#usuario_form" id="cadastrar_usuario" >Cadastrar-se</button>
										</div>	
									</div>
								</div>

								
								<div class="form-group" >
									<div class="col-md-offset-1 col-md-11" >
										<br /><div id="msg" class="text-danger" ></div>
									</div>
								</div>
							</form>

							<a href="javascript:;" class="forget" data-toggle="modal" data-target="#recuperar_senha" id="link_recuperar_senha">Você esqueceu sua senha?</a>

							<hr>
						</div>
					</div> <!-- /.col-xs-12 -->
				</div> <!-- /.row -->
			</div> <!-- /.container -->
		</section>

		<div id="formulario">
			<div class="modal fade" id="usuario_form" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">×</span>
								<span class="sr-only">Fechar</span>
							</button>
							<h4 class="modal-title">Modal with Dark Overlay</h4>
						</div>

						<div class="modal-body">
							<input type="hidden" id = "id" name = "id"/>

							<div class="form-group" >
								<label for="nome" >Nome:</label>
								<input type="text" id="nome" name="nome" placeholder="nome" class="form-control" />
							</div>

							<div class="form-group" >
								<label for="email" >E-mail:</label>
								<input type="text" id="email" name="email" placeholder="email" class="form-control" />
							</div>

							<div class="form-group" >
								<label for="telefone">Telefone:</label>
								<input type="text" id="telefone" name="telefone" placeholder="telefone" class="form-control" />
							</div>


							<div class="form-group" >
								<label for="login">Login:</label>
								<input type="text" id="login" name="login" placeholder="login" class="form-control" />
							</div>

							<div class="form-group">
								<label for="senha">Senha:</label>
								<input type="password" id="senha" name="senha" placeholder="senha" class="form-control" />
								</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
							<button type="button" class="btn btn-custom">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer id="footer">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<p>Page © - 2014</p>
						<p>Powered by <strong><a href="#" target="_blank">FarmaBook</a></strong></p>
					</div>
				</div>
			</div>
		</footer>

		<!-- JS: Dependências -->
		<script src="vendor/jquery/dist/jquery.min.js" ></script>
		<script src="vendor/bootstrap/dist/js/bootstrap.min.js" ></script>
		<script src="vendor/js-signals/dist/signals.min.js" ></script>
		<script src="vendor/crossroads/dist/crossroads.min.js" ></script>
		<script src="vendor/jquery-validation/dist/jquery.validate.min.js" ></script>
		<script src="vendor/toastr/toastr.min.js" ></script>
		<script src="vendor/bootstrap3-dialog/dist/js/bootstrap-dialog.min.js" ></script>

		<script src="js/login/login.serv.js" ></script>
		<script src="js/login/login.form.ctrl.js" ></script>
		<script src="js/edicao.ctrl.js" ></script>
		<script src="js/login/login.cfg.js" ></script>
	</body>
</html>
