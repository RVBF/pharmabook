<html lang="pt-br" >
	<head>
		<meta charset="UTF-8" >
		<meta name="fragment" content="!" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>PharmaBook</title>
	</head>

	<body>
		<div class="container">
			<div class="row vertical-offset-100">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h1 class="panel-title">Login</h1>
						</div>

						<div class="panel-body">
							<form accept-charset="UTF-8" role="form" id="form_login" name="form_login">
								<fieldset>
									<div class="row form-row">
										<div class="col-md-7 col-md-offset-3">
											<label for="login">Login/Email</label>
											<input type="text" name="login" id="login" class="form-control" placeholder="Entre com login/E-mail">
										</div>
									</div>

									<div class="row form-row">
										<div class="col-md-7 col-md-offset-3">
											<label for="senha">Senha</label>
											<input type="password" name="senha" id="senha" class="form-control" placeholder="senha">
										</div>
									</div>

									<div class ="row form-row">
										<div class="col-md-7 col-md-offset-3">
											<button type="submit" class="btn btn-primary btn-sm btn-block"  id="entrar">Entrar</button>
										</div>
									</div>

									<div class ="row form-row">
										<div class="col-md-7 col-md-offset-3">
											<button type="button" class="btn btn-primary btn-sm btn-block" id="cadastrar_usuario">Cadastrar-se</button>
										</div>
									</div>

									<div class="row form-row" >
										<div class="col-md-7 col-md-offset-3">
											<br /><div id="msg" class="text-danger" ></div>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- Carrega todos os scripts -->
			<script type="text/javascript" src="js/moduloInclusao.js"></script>
		</div>
	</body>
</html>
