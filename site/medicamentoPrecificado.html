<span id="areaForm">
	<div class="modal fade" id="preco_precificado_modal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
						<span class="sr-only">Fechar</span>
					</button>
					<h4 class="modal-title"></h4>
				</div>

				<form class="form-horizontal" id="medicamento_precificado_form" >
					<div class="modal-body">

						<input type="hidden" id = "id" name = "id"/>

						<div class="row form-row">
							<div class="col-md-12 col-sm-6">
								<label for="medicamento" >Medicamento : *</label>
								<input type="text" id="medicamento" name="medicamento" placeholder="Medicamento" class="form-control" />
							</div>
						</div>

						<div class="row form-row">
							<div class="col-md-6 col-sm-6">
								<label for="preco" >Preço : *</label>
								<input type="text" id="preco" name="preco" placeholder="Preço" class="form-control" />
							</div>
						</div>

						<div class="form-group row form-row" >
							<div class="col-md-offset-1 col-md-11" >
								<br /><div id="msg" class="text-danger" ></div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
					</div>
				</form>				
			</div>
