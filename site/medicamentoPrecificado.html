<span id="areaForm">
	<form class="form-horizontal" id="medicamento_precificado_form" >
		<div class="modal fade" id="medicamento_precificado_modal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span>
							<span class="sr-only">Fechar</span>
						</button>
						<h4 class="modal-title"></h4>
					</div>

					<div class="modal-body">
						<input type="hidden" id = "id" name = "id"/>

						<div class="row form-row">
							<div class="col-sm-6">
								<label for ="pesquisar_medicamento">Digite o nome do medicamento: *</label>
								<input type="text" name="pesquisar_medicamento" id="pesquisar_medicamento" class="form-control"/>
							</div>

							<div  class="col-md-6">
								<label for ="laboratorio">Laboratório: *</label>
								
								<select name="laboratorio" id="laboratorio" class="form-control" disabled= "
								disabled">
									<option value="" selected="selected">Selecione</option>
								</select>

								<input type="hidden" id = "laboratorio_id" name = "laboratorio_id"/>
							</div>
						</div>

						<div class="row form-row">
							<div  class="col-md-12">
								<label for ="principio_ativo">Princípio Ativo: *</label>
								<input type="text" name="principio_ativo" id="principio_ativo" class="form-control" disabled= "disabled"/>
								<input type="hidden" id = "principio_ativo_id" name = "laboratorio_id"/>
							</div>
						</div>
					</div>

					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>
	</form>				
</span>
