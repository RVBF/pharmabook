<span id="areaFormPosologia">
	<div class="modal fade" id="posologia_modal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
						<span class="sr-only">Fechar</span>
					</button>
					<h4 class="modal-title"></h4>
				</div>

				<form class="form-horizontal" id="posologia_form" >
					<div class="modal-body">

						<input type="hidden" id="id" name ="id" />
						<input type="hidden" id="medicamento_Pessoal_id" name ="medicamento_Pessoal_id" />

						<div class="row form-row">
							<div class="col-xs-6 col-md-6 col-sm-6">
								<label for ="tipo_periodicidade">*Tipo de periodicidade: </label>
								<select name="tipo_periodicidade" id="tipo_periodicidade" class="form-control select2"/></select>
							</div>

							<div class="col-xs-6 col-md-6 col-sm-6">
								<label for ="periodicidade">*Periodicidade: </label>
								<input name="periodicidade" id="periodicidade" class="form-control decimal"/>
							</div>
						</div>

						<div class="row form-row">
							<div class="col-xs-12 col-md-12 col-sm-12">
								<label for ="dose">*Dose: </label>
								<div class="input-group">
									<input type="text" name="dose" id="dose" class="form-control decimal"/>
									<span class="input-group-addon" id="unidade"></span>
								</div>
							</div>
						</div>

						<div class="row form-row">
							<div class="col-xs-12  col-md-12 col-sm-12">
								<label for ="descricao">Descrição: </label>
								<textarea class="form-control" rows="5" id="descricao"></textarea>
							</div>
						</div>

						<div class=" row form-row" >
							<div class="col-md-12 col-xs-12 col-sm-12" >
								<br />
								<div id="msg" class="text-danger" ></div>
							</div>
						</div>
					</div>

					<div class="modal-footer"></div>
				</form>
			</div>
		</div>
	</div>
</span>
