<!-- Modal -->
<div class="modal fade" id="usuario_modal" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Fechar</span>
				</button>
				<h4 class="modal-title">Cadastrar Usuário</h4>
			</div>

			<form class="form-horizontal" id="usuario" >
				<div class="modal-body">

						<input type="hidden" id = "id" name = "id"/>

						<div class="row form-row">
							<div class="col-md-6 col-sm-6">
								<label for="nome" >*Nome:</label>
								<input type="text" id="nome" name="nome" placeholder="Nome" class="form-control" />
							</div>

							<div class="col-md-6 col-sm-6">
								<label for="nome" >*Sobrenome:</label>
								<input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome:" class="form-control" />
							</div>
						</div>

						<div class="row form-row">
							<div class="col-md-12 col-sm-6">
								<label for="email" >*E-mail:</label>
								<input type="text" id="email" name="email" placeholder="Email" class="form-control" />
							</div>
						</div>

						<div class="row form-row">
							<div class="col-md-12">
								<label for="login">*Login:</label>
								<input type="text" id="login" name="login" placeholder="Login" class="form-control" />
							</div>
						</div>

						<div class="row form-row fom-group">
							<div class="col-md-6">
								<label for="senha">*Senha:</label>
								<input type="password" id="senha" name="senha" placeholder="Senha" class="form-control" />
							</div>
							
							<div class="col-md-6">
								<label for="confirmacao_senha">*Confirmação de Senha:</label>
								<input type="password" id="confirmacao_senha" name="confirmacao_senha" placeholder="Confirmação de Senha" class="form-control" />
							</div>
						</div>

						<div class="form-group row form-row" >
							<div class="col-md-offset-1 col-md-11" >
								<br /><div id="msg" class="text-danger" ></div>
							</div>
						</div>
				</div>

				<div class="modal-footer">
					<button class="btn btn-primary btn-sm btn-block" id="salvar">Salvar</button>
					<button class="btn btn-defaut btn-sm btn-block" data-dismiss="modal" id="cancelar">Cancelar</button>
				</div>
			</form>				
		</div>
	</div>
</div>

<script src="js/usuario/usuario.serv.js" ></script>
<script src="js/usuario/usuario.form.ctrl.js" ></script>
<script src="js/usuario/usuario.cfg.js" ></script>
