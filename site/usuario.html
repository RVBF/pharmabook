<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true" id="formulario_cadastro_usuario">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Fechar</span>
				</button>
				<h4 class="modal-title">Cadastrar Usuário</h4>
			</div>

			<div class="modal-body">
				<input type="hidden" id = "id" name = "id"/>

				<div class="form-group" >
					<label for="nome" >Nome:</label>
					<input type="text" id="nome" name="nome" placeholder="nome" class="form-control" />
				</div>

				<div class="form-group" >
					<label for="email" >E-mail:</label>
					<input type="text" id="email" name="email" placeholder="email" class="form-control" />
				</div>

				<div class="form-group" >
					<label for="telefone">Telefone:</label>
					<input type="text" id="telefone" name="telefone" placeholder="telefone" class="form-control" />
				</div>


				<div class="form-group" >
					<label for="login">Login:</label>
					<input type="text" id="login" name="login" placeholder="login" class="form-control" />
				</div>

				<div class="form-group">
					<label for="senha">Senha:</label>
					<input type="password" id="senha" name="senha" placeholder="senha" class="form-control" />
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-custom">Salvar</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->	

<script src="js/usuario/usuario.serv.js" ></script>
<script src="js/usuario/usuario.form.ctrl.js" ></script>
<script src="js/usuario/usuario.cfg.js" ></script>
