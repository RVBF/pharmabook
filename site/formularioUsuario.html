<div class="panel panel-primary">
	<div class="panel-heading"></div>
	<div class="panel-body">
		<form class="form-horizontal" id="usuario_form" >
			<input type="hidden" id = "id" name = "id"/>

			<div class="row form-row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<label for="nome" >*Nome:</label>
					<input type="text" id="nome" name="nome" class="form-control" />
				</div>

				<div class="col-md-12 col-sm-12 col-xs-12">
					<label for="nome" >*Sobrenome:</label>
					<input type="text" id="sobrenome" name="sobrenome" class="form-control" />
				</div>
			</div>

			<div class="row form-row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<label for="email" >*E-mail:</label>
					<input type="text" id="email" name="email" class="form-control" />
				</div>
			</div>

			<div class="row form-row">
				<div class="col-md-12 col-sm-12 col-xs-1">
					<label for="login">*Login:</label>
					<input type="text" id="login" name="login" class="form-control" />
				</div>
			</div>

			<div class="form-group row form-row" >
				<div class="col-md-offset-1 col-md-11" >
					<br /><div id="msg" class="text-danger" ></div>
				</div>
			</div>

			<div class=" row form-row" >
				<div class="panel-footer">
					<button class="btn btn-primary hide" id="cadastrar">Cadastrar</button>
					<button class="btn btn-primary hide" id="alterar">Alterar</button>
					<button class="btn btn-warning hide" id="alterar_senha">Alterar Senha</button>
					<button class="btn btn-danger hide" id="remover">Remover</button>
					<button class="btn btn-default hide" id="cancelar">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript" src="js/usuario/usuario.form.cfg.js"></script>
