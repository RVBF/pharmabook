<span id="areaForm">
	<div class="modal fade" id="medicamento_pessoal_modal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
						<span class="sr-only">Fechar</span>
					</button>
					<h4 class="modal-title"></h4>
				</div>

				<form class="form-horizontal" id="medicamento_pessoal_form" >
					<div class="modal-body">
						<input type="hidden" id="id" name ="id" />

						<div class="row form-row">
							<div class="col-xs-12 col-md-12 col-sm-12">
								<label for ="medicamento">*Medicamento: </label>
								<input type="text" name="medicamento" id="medicamento" class="form-control"/>
							</div>
						</div>

						<div class="row form-row">
							<div class="col-xs-6 col-md-6 col-sm-6">
								<label for ="laboratorio">*Laboratório: </label>
								<select id ="laboratorio" class=" form-control chosen-select"></select>
							</div>

							<div class="col-md-6 col-xs-6 col-sm-6">
								<label for ="validade">*Validade: </label>
								<input type="text" name="validade" id="validade" class="form-control datepicker"/>
							</div>
						</div>


						<div class="row form-row">
							<div class="col-xs-6 col-md-6 col-sm-6">
								<label for ="forma_medicamento">*Forma Medicamento: </label>
								<select id ="forma_medicamento" class=" form-control chosen-select"></select>
							</div>

							<div class="col-md-6 col-xs-6 col-sm-6">
								<label for="quantidade_recipiente">*Capacidade recipiente:</label>
								<div class="input-group">
									<input type="number" step="any" value="" class="form-control " name="quantidade_recipiente" id="quantidade_recipiente">
									<div class="input-group-btn bs-dropdown-to-select-group">
										<button type="button" class="btn btn-default dropdown-toggle as-is bs-dropdown-to-select" data-toggle="dropdown">
											<span data-bind="bs-drp-sel-label">Selecione</span>
											<input type="hidden" name="unidade_medida" id="unidade_medida" data-bind="bs-drp-sel-value" value="">
											<span class="caret"></span>
											<span class="sr-only">Toggle Dropdown</span>
										</button>
										<ul class="dropdown-menu" role="menu" id="menu_unidades"></ul>
									</div>
								</div>
							</div>

						</div>

						<div class="row form-row">
							<div class="col-md-6 col-xs-6 col-sm-6">
								<label for ="quantidade">*Quantidade de Caixas: </label>
								<input type="number" name="quantidade" id="quantidade" value= "0,00" class="form-control"/>
							</div>

							<div class="col-xs-6 col-md-6 col-sm-6">
								<label for ="administracao_tipo">*Tipo de Administração: </label>
								<select id ="administracao_tipo" class=" form-control chosen-select"></select>
							</div>
						</div>

						<div class=" row form-row" >
							<div class="col-md-11 col-xs-11 col-sm-11" >
								<br />
								<div id="msg" class="text-danger" ></div>
							</div>
						</div>
					</div>

					<div class="modal-footer"></div>
				</form>
			</div>
		</div>
	</div>
</span>
